<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-light">
  <div class="container">
    <div class="dashboard">
      <div class="header">
        <div class="upper">
          <p class="heading heading-light" id="main-heading">Social Media Dashboard</p>
          <p class="total-following">Total Followers: 23,004</p>
        </div>
        <div class="toggle">
          <label for="dark" class="dark-mode">Dark Mode</label>
          <label class="switch">
            <input type="checkbox" name="dark" id="dark-mode-id">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="overall-info" id="overall-info-id">
      </div>


      <div class="today-overview">
        <p class="today-overview-heading overview-heading-light" id="overview-heading">Overview - Today</p>
        <div class="overview-container" id="overview-container-id">
        </div>
      </div>
    </div>
  </div>
  <div class="background background-light" id="background-id"></div>

  <div class="attribution"> 
    Coded by <a href="#">Cogito Snippet</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
